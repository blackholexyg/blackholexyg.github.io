    <div class="row">

        <div class="col-12 col-md-8 col-lg-9">

            <hr>
            <ul>
                {% for post in site.posts limit:5 %}

                    <span>{{ post.date | date: '%B %d, %Y' }} - </span>
                    <a href="{{ post.url }}">{{ post.title }}</a>
                </li>
                {% endfor %}

            <hr class="post-divider mb-4">

            <h2>Social Media</h2>
            <hr>
            <div class="twitter-content">
                <div>
                    <a class="twitter-timeline" href="https://twitter.com/blackholexyg?ref_src=twsrc%5Etfw">Tweets by blackholexyg</a> <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
                </div>
            </div>
        </div>

        <div class="col-12 col-md-4 col-lg-3">
            {% include side-panels.html %}
        </div>

    </div>
</div>
