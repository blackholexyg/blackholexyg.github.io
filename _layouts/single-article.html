
<!doctype html>

<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="author" content="Yeguang Xue" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title> {{ page.title }} </title>

    <!-- Material Design Lite Library -->
    <script src="https://storage.googleapis.com/code.getmdl.io/1.0.4/material.min.js"></script>
    <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.4/material.indigo-red.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />

    <!-- Additional Style Configuration -->
    <link rel="stylesheet" href="css/site.css">

    <!-- .ico -->
    <link rel="shortcut icon" href="/favicon.ico" />

    {% include google-track.html %}
  </head>

  <body class="single-article">
    <div class="mdl-layout mdl-layout--fixed-header mdl-js-layout mdl-color--grey-100">
      <header class="mdl-layout__header mdl-layout__header--scroll mdl-color--grey-100 mdl-color-text--grey-800">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title"> {{ page.title }} </span>
        </div>
      </header>

      <div class="ribbon"></div>
      <main class="main-content mdl-layout__content">
        <div class="article-container mdl-grid">
          <div class="mdl-cell mdl-cell--2-col mdl-cell--hide-tablet mdl-cell--hide-phone"></div>
          <div class="article-content mdl-color--white mdl-shadow--4dp content mdl-color-text--grey-800 mdl-cell mdl-cell--8-col">
            {{ content }}
          </div>
        </div>
      </main>

      {% include footer-site.html %}

    </div>
  </body>
</html>
