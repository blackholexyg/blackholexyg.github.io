
<!doctype html>

<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="author" content="Yeguang Xue" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title> {{ page.title }} </title>

    <!-- Material Design Lite Library -->
    <script src="https://storage.googleapis.com/code.getmdl.io/1.0.4/material.min.js"></script>
    <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.4/material.indigo-red.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />

    <!-- Additional Style Configuration -->
    <!--<link rel="stylesheet" href="css/site.css"> -->

    <!-- .ico -->
    <link rel="shortcut icon" href="/favicon.ico" />

    {% include google.html %}

    <style media="screen">

    .demo-layout.is-small-screen .demo-content {
      padding: 40px 28px;
    }
    .demo-header .mdl-layout__header-row {
      padding-left: 40px;
    }
    .demo-container {
      max-width: 1600px;
      width: calc(100% - 16px);
      margin: 0 auto;
    }
    .demo-content {
      border-radius: 2px;
      padding: 80px 56px;
      margin-bottom: 80px;
    }
    .ribbon {
      width: 100%;
      height: 40vh;
      background-color: #3F51B5;
      -webkit-flex-shrink: 0;
          -ms-flex-negative: 0;
              flex-shrink: 0;
    }
    .main-content {
      margin-top: -35vh;
      -webkit-flex-shrink: 0;
          -ms-flex-negative: 0;
              flex-shrink: 0;
    }
    footer a {
      color:white;
    }
    </style>
  </head>

  <body>
    <div class="demo-layout mdl-layout mdl-layout--fixed-header mdl-js-layout mdl-color--grey-100">
      <header class="demo-header mdl-layout__header mdl-layout__header--scroll mdl-color--grey-100 mdl-color-text--grey-800">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title"> {{ page.title }} </span>
          <div class="mdl-layout-spacer"></div>
        </div>
      </header>

      <div class="ribbon"></div>
      <main class="main-content mdl-layout__content">
        <div class="demo-container mdl-grid">
          <div class="mdl-cell mdl-cell--2-col mdl-cell--hide-tablet mdl-cell--hide-phone"></div>
          <div class="demo-content mdl-color--white mdl-shadow--4dp content mdl-color-text--grey-800 mdl-cell mdl-cell--8-col">

            {{ content }}

          </div>
        </div>
      </main>

      {% include footer-site.html %}
      
    </div>
  </body>
</html>
