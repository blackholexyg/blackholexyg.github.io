---
layout: site
title: Yeguang's blog
---

<div class="container site-main-container">
    <div class="row">
            
        <div class="col-12 col-md-8 col-lg-9 blog-main">

            {% for category in site.categories %}
            <div id="{{ category[0] }}"></div>
            <h2>
                {{ category[0] }}
            </h2>
            <hr>
            <ul>
                {% for post in category[1] %}
                <li>
                    <a href="{{ post.url }}">{{ post.title }}</a>
                </li>
                {% endfor %}
            </ul>
            {% endfor %}

        </div>
        

        <div class="col-12 col-md-4 col-lg-3 blog-sidebar">
            {% include side-panels.html %}
        </div>

    </div>
</div>
