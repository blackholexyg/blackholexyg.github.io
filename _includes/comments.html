<div id="comments">
  <p>
     Want to leave a comment? Visit
    <a href="https://github.com/blackholexyg/blackholexyg.github.io/issues/{{page.commentIssueId}}">
      here
    </a>
  </p>
</div>

<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>

<script type="text/javascript" src="http://datejs.googlecode.com/svn/trunk/build/date-en-US.js"></script>

<script type="text/javascript">
    function loadComments(data) {
      for (var i=0; i<data.length; i++) {
        var cuser = data[i].user.login;
        var cuserlink = "https://www.github.com/" + data[i].user.login;
        var clink = "https://github.com/blackholexyg/blackholexyg.github.io/issues/{{page.commentIssueId}}#issuecomment-" + data[i].url.substring(data[i].url.lastIndexOf("/")+1);
       var cbody = data[i].body_html;
       var cavatarlink = data[i].user.avatar_url;
       var cdate = Date.parse(data[i].created_at).toString("yyyy-MM-dd");
       $("#comments").append("<div class='comment'><div class='commentheader'><div class='commentgravatar'>" + '<img src="' + cavatarlink + '" alt="" width="48" height="48">' + "</div><a class='commentuser' href=\""+ cuserlink + "\">" + cuser + "</a> on <a class='commentdate' href=\"" + clink + "\">" + cdate + "</a></div><div class='commentbody'>" + cbody + "</div></div>");
     }
    }
    $.ajax("https://api.github.com/repos/blackholexyg/blackholexyg.github.io/issues/{{page.commentIssueId}}/comments?per_page=100", {
      headers: {Accept: "application/vnd.github.full+json"},
      dataType: "json",
      success: function(msg){
      loadComments(msg);
    }
   });
</script>
