<script type="text/javascript">
    console.log("Test");
    $.getJSON( "data/publications.json", function( data ) {
        $.each(data,function(index) {
            var str = "";
            var author = data[index].author;
            var authorNum = author.length;
            $.each(author,function(authorID){
                if (author[authorID]=="Yeguang Xue"){
                    str += '<b>' + author[authorID] + '</b>';
                }
                else{
                    str += author[authorID];
                }
                if (authorID == authorNum-2){
                    str += ' and ';
                }   else {
                    str += ', ';
                }
            })
            str += '"' + data[index].title + '." ';
            str += '<i>' + data[index].journal + '</i>';
            str += ' ' + data[index].volume + ', ';
            str += data[index].pages[0].toString() + '-' + data[index].pages[1].toString();
            str += ' (' + data[index].year + ').';
            str += ' [<a href=' + 'http://dx.doi.org/' + data[index].doi + '>DOI</a>] ';
            $("ol#publications-list").prepend('<li>'+str+'</li>');
        });
    });
</script>
